<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>cen-square 커뮤니티</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<!-- Header Include -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Body -->
<main class="main-content">
    <section class="left-section">
        <h2 class="section-title">토픽 베스트</h2>
        <ul class="post-list">
            <li th:each="post : ${posts}" class="post-item">
                <span class="tag" th:text="${post.tag}"></span>
                <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>
                <div class="post-meta">
                    <span th:text="${post.likes}">0</span> 👍
                    <span th:text="${post.comments}">0</span> 💬
                </div>
            </li>
        </ul>
    </section>
</main>

<!-- Footer Include -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
