<!-- header.html -->
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="site-header">
  <style>
    :root {
      --primary-color: #005BAC;
      --text-color: #333333;
      --bg-color: #F5F7FA;
      --accent-color: #FEE500;
    }

    .header-container {
      margin: 0 0 2% 0;
      padding: 0.8rem 20rem;
      border-bottom: 1px solid #ccc;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Arial', sans-serif;
      font-size: 1.15rem;
      color: var(--text-color);
    }

    .logo {
      display: flex;
      align-items: center;
      margin-right: 3rem;
    }

    .logo img {
      height: 3.8rem;
      object-fit: contain;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
      flex-grow: 1;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      font-size: 1.15rem;
      transition: color 0.2s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .buttons {
      display: flex;
      gap: 0.75rem;
    }

    /* 공통 버튼 스타일 (a, button 둘 다 포함) */
    .buttons a,
    .buttons button {
      padding: 0.65rem 1.3rem;
      font-weight: bold;
      font-size: 1.05rem;
      border-radius: 4px;
      border: 1px solid transparent;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.2s, color 0.2s;
    }

    .write-btn {
      background-color: var(--primary-color);
      color: white;
      border-color: var(--primary-color);
    }

    .login-btn,
    .mypage-btn,
    .logout-btn {
      background-color: white;
      color: var(--primary-color);
      border: 1px solid var(--primary-color);
    }

    .buttons a:hover,
    .buttons button:hover {
      opacity: 0.85;
    }


    /* ✅ 모바일 반응형 */
    @media (max-width: 768px) {
      .header-container {
        padding: 0.5rem 1rem;
      }

      .header {
        font-size: 1.0rem;
      }

      .logo {
        margin-right: 1.2rem;
      }

      .logo img {
        height: 2.8rem;
      }

      nav {
        gap: 1.2rem;
      }

      nav a {
        font-size: 1.0rem;
      }

      .buttons a,
      .buttons button {
        font-size: 0.95rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>


  <div class="header-container">
    <div class="header">
      <div class="logo">
        <img th:src="@{/img/logo-nobg.png}" alt="Blind 로고">
      </div>
      <nav>
        <a href="#">홈</a>
        <a href="#">게시판</a>
        <a href="#">근무지 찾기</a>
      </nav>
      <div class="buttons">
        <div th:if="${not #authorization.expression('isAuthenticated()')}">
          <a class="login-btn" href="#"
             onclick="window.location='/oauth2/authorization/kakao'">로그인</a>
        </div>

        <div th:if="${#authorization.expression('isAuthenticated()')}"
             style="display: flex; gap: 0.75rem;">
          <a class="mypage-btn" href="/mypage">마이페이지</a>
          <form class="logout-form" id="logoutForm" action="/api/v1/member/logout" method="POST">
            <button type="submit" class="logout-btn">로그아웃</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
