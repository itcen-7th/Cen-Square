services:
  cen-square:
    image: we8865/cen-square:latest
    container_name: cen-square
    env_file:
      - ${ENV_BE_PATH}
    ports: 
      - "8080:8080"
    restart: always

  redis:
    image: redis:8
    container_name: redis
    ports:
      - "${REDIS_PORT}:6379"
    restart: unless-stopped

  postgres:
    image: postgres:15.13-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  pg_data:
