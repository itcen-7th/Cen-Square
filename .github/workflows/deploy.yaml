name: Deploy Spring App to EC2 via Bastion

on:
  push:
    branches: [ "feat/cicd" ]

jobs:
  deploy:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build JAR with Gradle
        run: |
          chmod +x ./gradlew 
          ./gradlew build -x test

      - name: Rename jar for consistent SCP
        run: |
          cp build/libs/cen-square-0.0.1-SNAPSHOT.jar ./app.jar || \
          cp build/libs/cen-square-0.0.1-SNAPSHOT-plain.jar ./app.jar

      - name: Confirm app.jar existence
        run: ls -l app.jar

      - name: Docker login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push ARM64 Image
        run: |
          docker buildx build \
            --platform linux/arm64 \
            -t ${{ secrets.DOCKER_USERNAME }}/itcen:latest \
            --push .

      - name: Deploy to private EC2 via Bastion
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SPRING_EC2_PRIVATE_IP }}          # üîê ÌîÑÎùºÏù¥Îπó EC2 ÎÇ¥Î∂Ä IP
          username: ${{ secrets.BASTION_USER }}
          key: ${{ secrets.EC2_KEY }}
          proxy_host: ${{ secrets.BASTION_HOST }}             # üü¢ ÌçºÎ∏îÎ¶≠ Bastion ÏÑúÎ≤Ñ
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.EC2_KEY }}
          script: |
            ls
